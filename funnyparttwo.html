<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ğŸ‰ğŸ€</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-image: url("backgroundimagetwo.jpg");
    background-size: cover;
    background-position: center;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
    position: relative;
    transition: opacity 1s ease;
}

body.fade-out { opacity: 0; }

#message {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 56px;
    color: #ff69b4;
    text-shadow: 0 0 15px white;
    text-align: center;
    z-index: 2;
}

/* â­ Stars */
.star {
    position: absolute;
    font-size: 22px;
    animation: float 4s linear;
    pointer-events: none;
}

@keyframes float {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-250px); }
}

/* ğŸ‰ Confetti */
.confetti {
    position: absolute;
    top: -10px;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* â¡ Next */
#nextButton {
    position: fixed;
    bottom: 70px;
    right: 300px;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    z-index: 10;
}

/* â¬… Back */
.back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 10;
    background: rgba(255,255,255,0.85);
    border: none;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
}

@media (max-width: 768px) {
    #message {
        font-size: 30px;
        top: 50%;
    }
     #nextButton {
        bottom: 70px;
        right: 40px;
        padding: 14px 22px;
        font-size: 15px;
    }
}
</style>
</head>

<body>

<div id="message">
ğŸ€ Happy New Year ğŸ€<br>
ğŸŒŸ May your year sparkle ğŸŒŸ
</div>

<button id="nextButton" onclick="goNext()">Next â¡</button>
<a href="index.html"><button class="back-btn">â¬… Back</button></a>

<audio autoplay loop>
    <source src="happy-new-year-music-457512.mp3" type="audio/mpeg">
</audio>

<script>
/* â­ Stars */
setInterval(() => {
    const s = document.createElement("div");
    s.className = "star";
    s.textContent = "â­";
    s.style.left = Math.random() * innerWidth + "px";
    s.style.bottom = "0";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 4000);
}, 350);

/* ğŸ‰ Confetti (mobile optimized) */
const isMobile = innerWidth < 768;
const colors = ['#ff4b4b','#ffdd4b','#4bff72','#4bcaff','#ff4bda'];

const confettiTimer = setInterval(() => {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = colors[Math.floor(Math.random() * colors.length)];
    c.style.left = Math.random() * innerWidth + "px";
    c.style.width = c.style.height = (isMobile ? 6 : 8) + "px";
    c.style.animationDuration = (isMobile ? 3 : 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3500);
}, isMobile ? 300 : 150);

setTimeout(() => clearInterval(confettiTimer), 15000);

/* â¡ Next */
function goNext() {
    document.body.classList.add("fade-out");
    setTimeout(() => location.href = "page3.html", 1000);
}


/* ğŸ‘‰ Swipe-back */
let startX = 0;
document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});
document.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (endX - startX > 80 && startX < 50) {
        goBack();
    }
});
</script>

</body>
</html>
