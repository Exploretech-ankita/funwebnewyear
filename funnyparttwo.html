<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ğŸ‰ğŸ€</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-image: url("backgroundimagetwo.jpg");
        background-size: cover;
        background-position: center;
        font-family: "Comic Sans MS", cursive;
        overflow: hidden;
        position: relative;
    }

    #message {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 56px;
        color: #ff69b4;
        text-shadow: 0 0 15px white;
        text-align: center;
        z-index: 2;
    }

    /* â­ Floating stars (optional) */
    .star {
        position: absolute;
        font-size: 22px;
        animation: float 4s linear;
        color: #fff6a5;
        pointer-events: none;
    }

    @keyframes float {
        from { opacity: 1; transform: translateY(0) scale(1); }
        to { opacity: 0; transform: translateY(-250px) scale(1.5); }
    }

    /* ğŸŠ Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.9;
        transform: rotate(0deg);
        pointer-events: none;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* ğŸŸ¡ Floating button bottom-right */
    #nextButton {
        position: fixed;
        bottom: 80px;
        right: 300px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: transform 0.2s ease;
        z-index: 10;
    }

    #nextButton:hover {
        transform: scale(1.1);
    }

    @media(max-width: 768px)
    {
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: #ff69b4;
        text-shadow: 0 0 15px white;
        text-align: center;
        z-index: 2;
    }
    }
</style>
</head>

<body>

<div id="message">
    ğŸ€ Happy New Year ğŸ€<br>
    ğŸŒŸ May your year sparkle ğŸŒŸ
</div>

<!-- Floating Next Button -->
<button id="nextButton" onclick="goNext()">Go to Page 3 â¡ï¸</button>

<audio id="song" autoplay>
    <source src="happy-new-year-music-457512.mp3" type="audio/mpeg">
</audio>

<script>
    // â­ Floating stars
    setInterval(() => {
        const star = document.createElement("div");
        star.className = "star";
        star.textContent = "â­";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.bottom = "0px";
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 4000);
    }, 300);

    // ğŸŠ Confetti
    const colors = ['#ff4b4b','#ffdd4b','#4bff72','#4bcaff','#ff4bda'];
    setInterval(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.width = (5 + Math.random() * 8) + "px";
        confetti.style.height = (5 + Math.random() * 8) + "px";
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }, 150);

    // Next button click
    function goNext() {
        // optional fade-out
        document.body.style.transition = "opacity 1s ease";
        document.body.style.opacity = 0;
        setTimeout(() => {
            window.location.href = "page3.html"; // Change to your Page-3 URL
        }, 1000);
        setTimeout(() => {
    location.assign("funnyparttwo.html");
}, 12050);

    }
</script>

</body>
</html>
