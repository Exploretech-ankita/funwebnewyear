<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food üç±</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-image: url("backgroundfood.jpg"); /* cute food background */
        background-size: cover;
        background-position: center;
        font-family: "Comic Sans MS", cursive;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-direction: column;
    }

    h1 {
        font-size: 48px;
        color: #111111;
        text-shadow: 0 0 12px white;
        text-align: center;
        background: rgba(255,255,255,0.7);
        border-radius: 20px;
    }

    p {
        font-size: 24px;
        color: #222;
        background: rgba(255,255,255,0.7);
        padding: 15px 25px;
        border-radius: 20px;
        text-align: center;
        margin-top: 20px;
    }

    /* Small confetti effect for fun */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.9;
        transform: rotate(0deg);
        pointer-events: none;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>üç± Food is on the way! üçΩÔ∏è</h1>
<p>Hold tight‚Ä¶ something yummy is coming!</p>

<script>
    // Optional little confetti for fun
    const colors = ['#ff4b4b','#ffdd4b','#4bff72','#4bcaff','#ff4bda'];

    function createConfetti() {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.width = (5 + Math.random() * 8) + "px";
        confetti.style.height = (5 + Math.random() * 8) + "px";
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }

    setInterval(createConfetti, 200); // slow confetti
</script>

</body>
</html>
